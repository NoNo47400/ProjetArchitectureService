<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            padding: 20px;
        }
        .section {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Administration System</h1>
        
        <!-- Section Admin -->
        <div class="section">
            <h2>Admin Management</h2>
            <form id="adminForm">
                <input type="text" id="adminUsername" placeholder="Username" required>
                <input type="email" id="adminEmail" placeholder="Email" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <input type="text" id="adminRole" placeholder="Role" required>
                <button type="submit">Create Admin</button>
            </form>
            <table id="adminTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Section User -->
        <div class="section">
            <h2>User Management</h2>
            <form id="userForm">
                <input type="text" id="userUsername" placeholder="Username" required>
                <input type="email" id="userEmail" placeholder="Email" required>
                <input type="password" id="userPassword" placeholder="Password" required>
                <button type="submit">Create User</button>
            </form>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        function loadAdmins() {
            fetch('http://localhost:8082/api/admins')
                .then(response => response.json())
                .then(admins => {
                    const tbody = document.querySelector('#adminTable tbody');
                    tbody.innerHTML = '';
                    admins.forEach(admin => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${admin.username}</td>
                                <td>${admin.email}</td>
                                <td>${admin.role}</td>
                            </tr>
                        `;
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        function createAdmin(adminData) {
            fetch('http://localhost:8082/api/admins', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(adminData)
            })
            .then(response => response.json())
            .then(data => {
                loadAdmins();
                document.getElementById('adminForm').reset();
            })
            .catch(error => console.error('Error:', error));
        }

        // Fonction pour charger les utilisateurs
        function loadUsers() {
            fetch('http://localhost:8081/api/users')
                .then(response => response.json())
                .then(users => {
                    const tbody = document.querySelector('#userTable tbody');
                    tbody.innerHTML = '';
                    users.forEach(user => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                            </tr>
                        `;
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Fonction pour crÃ©er un utilisateur
        function createUser(userData) {
            fetch('http://localhost:8081/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                loadUsers();
                document.getElementById('userForm').reset();
            })
            .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadAdmins();
            loadUsers();

            document.getElementById('adminForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const adminData = {
                    username: document.getElementById('adminUsername').value,
                    email: document.getElementById('adminEmail').value,
                    password: document.getElementById('adminPassword').value,
                    role: document.getElementById('adminRole').value
                };
                createAdmin(adminData);
            });

            document.getElementById('userForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const userData = {
                    username: document.getElementById('userUsername').value,
                    email: document.getElementById('userEmail').value,
                    password: document.getElementById('userPassword').value
                };
                createUser(userData);
            });
        });
    </script>
</body>
</html>
