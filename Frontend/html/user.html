<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="dashboardHeader">Dashboard</h1>
            <button id="logoutButton">Logout</button>
        </header>
        <div>
            <input type="radio" id="allRequests" name="requestFilter" value="all" checked>
            <label for="allRequests">All Requests</label>
            <input type="radio" id="myRequests" name="requestFilter" value="mine">
            <label for="myRequests">My Requests</label>
            <input type="radio" id="createRequest" name="requestFilter" value="create">
            <label for="createRequest">Create Request</label>
        </div>
        <div id="requestsContainer">
            <!-- Requests and responses will be displayed here -->
        </div>
        <form id="createRequestForm" style="display: none;">
            <h2>Create a New Request</h2>
            <input type="text" id="requestObject" placeholder="Object of Request" required>
            <textarea id="requestText" placeholder="Text of Request" required></textarea>
            <button type="submit">Submit Request</button>
        </form>
        <form id="createFeedbackForm" style="display: none;">
            <h2>Create a New Feedback</h2>
            <textarea id="feedbackText" placeholder="Text of Feedback" required></textarea>
            <button type="button" id="validateFeedback">Validate</button>
            <button type="button" id="invalidateFeedback">Invalidate</button>
            <button type="button" id="deleteFeedback">Delete</button>
        </form>
    </div>
    <script src="../js/user.js"></script>
</body>
</html>
