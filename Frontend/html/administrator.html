<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="dashboardHeader">Dashboard</h1>
            <button id="logoutButton">Logout</button>
        </header>
        <div>
            <input type="radio" id="validated" name="requestFilter" value="validated" checked>
            <label for="validated">Validated Requests</label>
            <input type="radio" id="invalidated" name="requestFilter" value="invalidated">
            <label for="invalidated">Invalidated Requests</label>
        </div>
        <div id="requestsContainer">
            <!-- Requests and responses will be displayed here -->
        </div>
    </div>
    <script src="../js/administrator.js"></script>
</body>
</html>
